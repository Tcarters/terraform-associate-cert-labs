<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>404 - Page Not Found</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
        color: #333;
        text-align: center;
      }
      .error-container {
        max-width: 600px;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #e74c3c;
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
      }
      .error-gif {
        width: 200px;
        height: 200px;
        margin: 1rem auto;
      }
      .home-link {
        display: inline-block;
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .home-link:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>404 - Lost in Space</h1>
      <img
        class="error-gif"
        src="https://media.giphy.com/media/3o7TKQxQ0QQHQl60l6/giphy.gif"
        alt="404 Error - Robot Lost in Space"
      />
      <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
      <a href="/" class="home-link">Return to Home</a>
    </div>
  </body>
</html>
