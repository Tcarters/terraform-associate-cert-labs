<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Static Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      .container {
        text-align: center;
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
      }
      h1 {
        color: #2c3e50;
      }
      .info {
        margin-top: 1rem;
        font-size: 1.2rem;
        color: #7f8c8d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>S3 Static Website</h1>
      <div class="info">
        <p>Today's Date: <span id="date"></span></p>
        <p>S3 Bucket: <span id="bucket"></span></p>
        <p>AWS Region: <span id="region"></span></p>
      </div>
    </div>

    <script>
      // Display current date
      document.getElementById('date').textContent = new Date().toLocaleDateString();

      // Fetch bucket name from URL (S3 website endpoint format: bucket.s3-website-region.amazonaws.com)
      const bucketName = window.location.hostname.split('.')[0];
      document.getElementById('bucket').textContent = bucketName;

      // Extract AWS region from URL (e.g., "s3-website-us-east-1" -> "us-east-1")
      const region = window.location.hostname.split('.')[1].replace('s3-website-', '');
      document.getElementById('region').textContent = region;
    </script>
  </body>
</html>
